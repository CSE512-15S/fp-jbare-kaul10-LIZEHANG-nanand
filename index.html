<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>

path {
  fill: #ccc;
  stroke: #fff;
  stroke-width: .5px;
}

path:hover {
  fill: red;
}

</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>


var width = 1500,
    height = 900;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


d3.json("zips_wash_topo.json", function(error, wa) {
  var wash = topojson.feature(wa, wa.objects.wash);

  var projection = d3.geo.albers()
      .rotate([119, 0])
      .center([-3, 48])
      .parallels([35, 50])
      .scale(11000)
      .translate([width / 4, height / 4])
      .precision(.1);

  var path = d3.geo.path()
    .projection(projection);

  svg.selectAll("path")
      .data(wash.features)
    .enter().append("path")
      .attr("d", path);

  // svg.append("path")
  //     .datum(wash)
  //     .attr("d", path);

  // svg.selectAll("path")
  //     .datum(wash)
  //     .enter().append("path")
  //     .attr("d", path);
});

</script>

</body>
