<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>

path {
  fill: #ccc;
  stroke: #fff;
  stroke-width: .5px;
}

path:hover {
  fill: red;
}

</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script type="text/javascript" src="index.js"></script>
<script>


var width = 1500,
    height = 900;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


d3.json("zips_wash_topo.json", function(error, wa) {
  var wash = topojson.feature(wa, wa.objects.wash);

  var projection = d3.geo.albers()
      .rotate([119, 0])
      .center([-3, 48])
      .parallels([35, 50])
      .scale(11000)
      .translate([width / 4, height / 4])
      .precision(.1);

  var path = d3.geo.path()
    .projection(projection);

  //Declaring the tool tip variable 
	var tip = d3.tip()
    .attr('class', 'd3-tip')
    .offset([-10, 0])
    .html(function(d) {
       return "<strong>Name:</strong> <span style='color:red'>" + wa.objects.wash.geometries[0].properties.name +
       "</span><br><strong>Zip Code:</strong> <span style='color:red'>" + wa.objects.wash.geometries[0].properties.zip + "</span>";
  })

  //Calling the tool tip within the svg
	svg.call(tip);

  svg.selectAll("path")
      .data(wash.features)
      .enter().append("path")
      .attr("d", path)
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide)
      ;

  // svg.append("path")
  //     .datum(wash)
  //     .attr("d", path);

  // svg.selectAll("path")
  //     .datum(wash)
  //     .enter().append("path")
  //     .attr("d", path);
});

</script>

</body>
